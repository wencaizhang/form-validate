<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>表单校验-仿layui-form模块</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form novalidate onsubmit="return false;">
      <div class="item">
        <label class="label">输入框</label>
        <div>
          <input
            type="text"
            name="title"
            required
            lay-rules="required|minLen4|maxLen12"
            placeholder="请输入标题"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="item">
        <label class="label">密码框</label>
        <div>
          <input
            type="password"
            name="password"
            required
            lay-rules="required|minLen4|maxLen12"
            placeholder="请输入密码"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="item">
        <div class="block">
          <button type="submit" lay-submit>
            立即提交
          </button>
        </div>
      </div>
    </form>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./jquery.formValidate.js"></script>
    <script>
      $(function() {
        var $form = $("form").formValidate({
          validateFirst: true,
          trigger: 'input',
          rules: {
            minLen4: function(v, ele) {
              if (v.length < 4) {
                return "最小长度为 4";
              }
            },
            maxLen12: function(v, ele) {
              if (v.length > 12) {
                return "最大长度为 12";
              }
            }
          },
          handleTips: function(text, ele) {
            // 这里可以调用自己的 提示组件
            console.log(text);
            console.log(ele);
          }
        });

        console.log($form)
      });
    </script>
  </body>
</html>
